<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Sign in Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/asserts/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" action="adminHome.html" th:action = "@{/user/check}" method = "post">
			<img class="mb-4" src="/asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<p th:text="${message}" th:if="${not #strings.isEmpty(message)}" style="color: #dc3545"></p>
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<label class="sr-only">User-name</label>
			<input type="text" name = "username" class="form-control" placeholder="Username" required="" autofocus="">
			<label class="sr-only">Password</label>
			<input type="password" name = "password" class="form-control" placeholder="Password" required="">
			<div>
				<label>
					<a class="btn btn-sm btn-danger" th:href="@{/createUser}">register</a>
					<a class="btn btn-sm btn-success" th:href="@{/changePassword}">change_password</a>
        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm">中文</a>
			<a class="btn btn-sm">English</a>
		</form>

	</body>

</html>
